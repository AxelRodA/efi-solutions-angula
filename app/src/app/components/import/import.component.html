<h2 mat-dialog-title>Importados</h2>
<mat-dialog-content>
    <ng-container *ngIf="es.import; else elseTemplate">
        {{es.import | json}}
    </ng-container>
    <ng-template #elseTemplate>
        <mat-spinner>
        </mat-spinner>
    </ng-template>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="es.import">Importar</button>
</mat-dialog-actions>
