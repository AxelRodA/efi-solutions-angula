<h2 mat-dialog-title>¿Quieres eliminar este elemento?</h2>
<mat-dialog-content>
  Esto eliminará el elemento que esta actualmente en esta página y no se puede
  deshacer.
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
