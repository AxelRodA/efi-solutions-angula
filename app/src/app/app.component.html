<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="auth.user$ | async as user" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="sidenav.toggle()" color="primary">
        <mat-icon>menu </mat-icon>
      </button>
      <img src="../../../assets/img/logo.png" alt="" />
      <button mat-icon-button (click)="auth.signOut()" color="primary">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
