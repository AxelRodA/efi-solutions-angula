<div class="container">
  
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="serviceDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Servicio</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.serviceDate">
            {{ row.serviceDate.toDate() | date: "dd/MM/yyyy" }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="officeKey">
        <th mat-header-cell *matHeaderCellDef>Oficina</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.officeKey">
            {{ row.officeKey.name }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="vehicleKey">
        <th mat-header-cell *matHeaderCellDef>Vehiculo</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.vehicleKey">
            {{ row.vehicleKey.vehicleId }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="isMaintanence">
        <th mat-header-cell *matHeaderCellDef>Mantenimiento</th>
        <td mat-cell *matCellDef="let row">
          <div fxLayoutAlign="center" *ngIf="row.isMaintanence">Si</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="isRepair">
        <th mat-header-cell *matHeaderCellDef>Reparaci√≥n</th>
        <td mat-cell *matCellDef="let row">
          <div fxLayoutAlign="center" *ngIf="row.isRepair">Si</div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
